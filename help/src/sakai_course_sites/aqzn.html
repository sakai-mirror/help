<div class="helpBody">
<h2>The reset button</h2>
<p>The reset button appears to the left of the name of the tool you're
using, and looks like two opposite-facing arrows:</p>

<blockquote><p><div class="inlineimage image"><img class="noborder" src="image/a009j.jpg" alt="reset button" /></div></p></blockquote>

<p>The reset button returns you to the starting point of the tool that
you're using, as if you had entered the tool in a new session.</p>
