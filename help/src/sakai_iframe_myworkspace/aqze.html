<div class="helpBody">
<h2>Modifying your profile</h2>

<p>To modify your profile, follow these steps:</p>

<ol><li>In <a href="content.hlp?docId=aqzy">My Workspace</a>, click <strong><code>Profile</code></strong>.

<br /><br />
</li><li>Click <strong><code>Edit My Profile</code></strong>.

<br /><br />
</li><li>Add or change information as you wish.

<br /><br />
</li><li>When you're finished with your changes, click <strong><code>Save</code></strong>.
</li></ol>
