introToSakai_p4.title=Toggle Menu
introToSakai_p4.body=Clicking on this icon will retract the left-hand menu to provide more space on the screen for the content presented in the site.   Clicking on the icon a second time will restore the menu.\
<br/><br/>\
Click on "Next" to continue.
