introToSakai_p3.selection=div#toolMenu ul
introToSakai_p3.title=Tool Menu
introToSakai_p3.body=The left-hand navigation menu lists all the tools that you can access in the site you have selected.   The Home page is usually the top-most tool.   Clicking on Home will take you back to the starting or home page of that site.  Each tool serves a different function. You can mouse over a tool name to reveal a short description of the tool.\
 <br/><br/><br/>\
If you are the site owner (usually the instructor), you may be able to add or remove tools from the tool menu or change the order of tools in the menu by clicking on the Site Info tool.\
<br/><br/><br/>\
Click on "Next" to continue.
