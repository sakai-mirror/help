introToSakai_p6.body=The Profile tool can be accessed here and in the left-hand menu of My Workspace.   In the Profile tool, you can enter personal information, control the privacy settings over that information, find and connect with others in your Sakai instance and integrate with social media.\
 <br/><br/>\
Click on "Next" to continue.
