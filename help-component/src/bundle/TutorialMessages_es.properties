introToSakai_p1.selection=
introToSakai_p1.title=Bienvenido
introToSakai_p1.body=Este breve tutorial presenta informaci\u00F3n b\u00E1sica acerca de la funcionalidad y de la estructura de Sakai.   El tutorial se lanzar\u00E1 al acceder a Sakai por primera vez.  Puedes acceder a este tutorial las veces que quieras haciendo clic en "Tutorial" debajo de tu nombre de usuario en la esquina superior derecha.   Para obtener informaci\u00F3n detallada acerca de cada funcionalidad haz clic en el icono <img src='/library/image/silk/help.png'/> que aparece por todo Sakai.\
<br/><br/>\
Sakai CLE es un framework flexible para organizar sitios que representan cursos o proyectos.  Los sitios contienen herramientas o funcionalidades espec\u00EDficas que los gestores del sitio han seleccionado.\
 <br/><br/>\
Haz clic en "Siguiente" para continuar esta breve introducci\u00F3n a Sakai.
