introToSakai_p3.selection=div#toolMenu ul
introToSakai_p3.title=Men\u00FA de la herramienta
introToSakai_p3.body=En la parte de la izquierda se listan todas las herramientas del sitio que tienes acceso.   La p\u00E1gina de inicio suele ser la primera del listado.   Haciendo clic en "Inicio" volver\u00E1s a la p\u00E1gina inicial del sitio.  Cada herramienta tiene una funci\u00F3n diferente. Puedes pasar el rat\u00F3n por encima de una herramienta para ver una peque\u00F1a descripci\u00F3n de la herramienta.\
 <br/><br/><br/>\
Si eres el propietario del sitio (normalmente el profesor), puedes a\u00F1adir o quitar o cambiar el orden de las herramientas del men\u00FA haciendo clic en la herramienta "Informaci\u00F3n del sitio".\
<br/><br/><br/>\
Haz clic en "Siguiente" para continuar.
