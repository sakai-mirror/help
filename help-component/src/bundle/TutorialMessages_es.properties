introToSakai_p1.fadeout=

#Site Navigation Page
introToSakai_sitenav.selection=ul#topnav li:first
introToSakai_sitenav.title=Navegaci\u00F3n de sitios
introToSakai_sitenav.body=Todos los sitios donde eres miembro aparecen en pesta\u00F1as empezando por Mi Sitio a la izquierda, es un sitio especial privado y \u00FAnicamente para t\u00ED.    Cada vez que accedes a Sakai, empezar\u00E1s en la p\u00E1gina "Inicio" del sitio "Mi sitio".\
<br/><br/>\
Mi sitio normalmente contiene una serie de herramientas mostradas en bloques en la p\u00E1gina de "Inicio", que resumen toda la actividad en todos los sitios en los que eres miembro.\
<br/><br/>\
Si eres miembro de cualquier otro sitio (cursos, proyectos, etc.), esas pesta\u00F1as se listar\u00E1n arriba tambi\u00E9n.   Puedes controlar cuantas pesta\u00F1as se muestran en la parte superior.  Si hay bastantes sitios, algunos se mostrar\u00E1n en la lista desplegable "M\u00E1s Sitios".\
 <br/><br/>\
Puedes pulsar directamente sobre una pesta\u00F1a e ir directamente a la p\u00E1gina de inicio de ese sitio.  Haz clic sobre la flecha hacia abajo de cada pesta\u00F1a para mostrar el listado de herramientas de ese sitio y poder navegar directamente a esa herramienta sin pasar por el sitio.\
 <br/><br/>\
Haz clic en "Siguiente" para continuar.
